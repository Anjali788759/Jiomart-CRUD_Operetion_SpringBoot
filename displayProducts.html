 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>All Products</title>
  <style type="text/css">
        .tabData{
              padding-top: 50px;
        }
        body{
              justify-content: center;
              align-items: center;
              display: flex;
              flex-direction: column;
        }
        #studTable{
                width: 1350px;
                border: 2px solid black;
        }
         #addBooksBtn {
            margin-top: 40px;
            margin-left: 1350px;
        }
</style>
</head>
<body>
<a th:href="@{/cart/displayCart}"><button id="addBooksBtn" class="btn btn-outline-success">Cart</button></a>
<div class="tabData">
  <table id="studTable" class="table  table-striped table-hover text-center">
    <thead class="table-dark">
    <tr>
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Price</th>
      <th scope="col">Discounted Price</th>
      <th scope="col">Product Quantity</th>
      <th scope="col">Product Category</th>
      <th scope="col">Operation</th>

    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="data:${productList}">
      <td th:text="${data.productId}"></td>
      <td th:text="${data.productName}"></td>
      <td th:text="${data.productPrice}"></td>
      <td th:text="${data.discountedPrice}"></td>
      <td th:text="${data.productQty}"></td>
      <td th:text="${data.productCat}"></td>
      <td>
        <a th:href="@{/cart/addToCart/{id}(id=${data.productId})}"><button class="btn btn-primary">Add To Cart</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
