<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>All Products</title>
  <style type="text/css">
        .tabData{
              padding-top: 50px;
        }
        body{
              justify-content: center;
              align-items: center;
              display: flex;
              flex-direction: column;
        }
        #studTable{
                width: 1000px;
                border: 2px solid black;
        }
         #addBooksBtn {
            margin-top: 40px;
            margin-left: 1350px;
        }
</style>
</head>
<body>
<a th:href="@{/product/display}"><button id="addBooksBtn" class="btn btn-outline-success">Home</button></a>
<div class="tabData">
  <table id="studTable" class="table  table-striped table-hover text-center">
    <thead class="table-dark">
    <tr>
      <th scope="col">Cart Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Price</th>
      <th scope="col">Discounted Price</th>
      <th scope="col">Product Id</th>
      <th scope="col">Product Quantity</th>
      <th scope="col">Operation</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="data:${cartList}">
      <td th:text="${data.cardId}"></td>
      <td th:text="${data.productName}"></td>
      <td th:text="${data.productPrice}"></td>
      <td th:text="${data.discountPrice}"></td>
      <td th:text="${data.productId}"></td>
      <td th:text="${data.cartQty}"></td>
      <td>
        <a th:href="@{/cart/remove/{id}(id=${data.cardId})}">
          <button class="btn btn-danger">-</button>
        </a>
        <a th:href="@{/cart/addMore/{id}(id=${data.cardId})}">
          <button class="btn btn-success">+</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
